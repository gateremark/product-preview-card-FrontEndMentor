<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body class="flex-center">

  <main class="card flex-center">
    <picture class="card__picture">
      <source media="(max-width:767px)" srcset="./images/image-product-mobile.jpg">
      <img  src="./images/image-product-desktop.jpg" alt="parfum" title=" Gabrielle Essence Eau De Parfum  ">
    </picture>
    
    <div class="card__info">
      <p class="card__info--title">  Perfume</p>
      <h1> Gabrielle Essence Eau De Parfum    </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. 
      </p>
      <div class="card__price flex-center">
        <ins>  $149.99 </ins>
        <del>  $169.99</del>
      </div>
      <button class="btn btn--primary">
        <img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart
      </button>
    </div>
  </main>

  </footer>
-->
</body>
</html>
